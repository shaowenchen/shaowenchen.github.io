### 约定的目录结构
<aside class="notes">
Django App 是一个Python包，特意于 Django 项目。一个可复用的 Django App 应该具有约定的目录模块，比如 models、urls、views 等模块。
</aside>
```
django_app_template
├ admin.py // admin 页面的显示和定制化
├ constants.py //  用于存放常量
├ forms.py // 用于验证前端的数据
├ middleware.py // 提供的中间件
├ models.py
├ README // 用于描述相关说明信息
├ requirements.txt文件 // 用于记录相关依赖
├ settings.py // 相关配置
├ static/django_app_template // 静态文件
├ templates/django_app_template // 模板文件
├ tests.py // 测试用例
├ urls.py
├ utils.py // 使用的工具函数
└ views.py
```
</script>
