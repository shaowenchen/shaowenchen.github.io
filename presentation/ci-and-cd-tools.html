<script type="text/template">
### Jenkins - Pipeline
- stage - Pipeline 里面 Groovy 引入的一个虚拟概念，是一些 step 的集合。
- step - Jenkins 里面 job 中的最小单元，可以认为是一个脚本的调用或一个插件的调用。
</script>
</section>

<section data-markdown>
<script type="text/template">
### Jenkins - Groovy
Groovy 是一门动态语言，支持在 Java 平台上进行 Java 编程，使用方式基本与 Java 代码相同。
```groovy
node("master"){  
    stage 'one'
    echo "start one"
    sleep 1
    stage 'two'
    echo "start two"
    sleep 3
    stage 'three'
    echo "start three"
    sleep 5
}
```
</script>
</section>
