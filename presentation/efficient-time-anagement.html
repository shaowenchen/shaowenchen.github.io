<section data-markdown><script type="text/template">
## 时间是谁的？
<aside class="notes">
时间是自己的，还是公司的？
时间当然是自己的，公司只是给了你一个自我实现的目标。
如果没有一个伟大的目标，我们和行尸走肉有什么差别？
因此，公司给的这个目标就非常的有意义。 
在实现目标的同时，我们会变得更加优秀。
所以，我们要珍惜时间，高效利用时间。
</aside>
</script></section>

<section data-markdown><script type="text/template">
### 如何处理打断

- 来自自己的，WeChat QQ Email
- 来自上司的，询问进展
- 来自同事的，打包、处理故障

<aside class="notes">
屏蔽不必要的信息提示，重要的事电话联系
即时向上司汇报、沟通，避免被动询问
授权同事，梳理流程，辅助推进加权限，帮助同事找到相关责任人
</aside>
</script></section>

<section data-markdown><script type="text/template">
### 如何有效反馈
- 方式
  - 面对面 > 电话 > Email/QQ

- 内容
  - 进展
  - 风险
  - 需要的资源 
</script></section>

- 公布出目标、项目的进展
